initialize.confirm.description=Installatie van de Compact Menu 2 extensie vereist invoegen van de knop “Compact Menu” op de werkbalk.\nZelfs als u “Nee” kiest kunnen knoppen worden toegevoegd en verwijderd met het dialoogvenster Werkbalk aanpassen.\n\nWilt u de knop “Compact Menu” toevoegen en de menubalk verbergen?
