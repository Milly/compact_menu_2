extensions.{57068FBE-1506-42ee-AB02-BD183E7999E4}.description=Duplica la barra de menú en la de herramientas como menú de menús
initialize.confirm.title=Añadir botón de "Compact Menu"
initialize.confirm.description=Para poder utilizar la extensión "Compact Menu 2" debe añadirse el icono "Compact Menu" a la barra de herramientas.\nAunque escoja ahora "No", en cualquier momento puede añadir/quitar iconos con la opción "Personalizar" en las barras de herramientas.\n¿Desea añadir el icono de "Compact Menu" a la barra de herramientas y ocultar la barra de menú?
