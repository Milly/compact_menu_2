initialize.confirm.description=A instalação da extensão Compact Menu 2 requer a inserção do botão "Menu Compacto" na barra de ferramentas.\n"Saiba" que mesmo que escolha os botões podem ser adicionados/removidos a partir do diálogo Personalizar da barra de ferramentas.\n\nDeseja adicionar o botão "Compactar Menu" e ocultar a barra de menu?
