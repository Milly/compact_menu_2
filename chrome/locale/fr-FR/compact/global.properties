initialize.confirm.description=L'installation de Compact menu 2 nécessite l'ajout du bouton « Compact Menu » à la barre d'outils.\nMême si vous cliquez sur « Non », vous pourrez ajouter / supprimer des boutons plus tard en allant dans la boîte de dialogue de personnalisation de la barre d'outils.\n\nSouhaitez-vous ajouter le bouton « Compact Menu » et masquer la barre de menu ?
