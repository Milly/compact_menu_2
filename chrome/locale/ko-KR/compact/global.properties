initialize.confirm.description=설치된 컴팩트 메뉴 2 확장 기능은 '컴팩트 메뉴'버튼을 도구 모음에 추가해야 작동합니다.\n'아니오'를 선택하더라도 추후 도구 모음의 '사용자 지정' 창에서 버튼을 추가/제거할 수 있습니다.\n\n도구 모음에 '컴팩트 메뉴'버튼를 추가하고 메뉴 모음을 숨기시겠습니까?
