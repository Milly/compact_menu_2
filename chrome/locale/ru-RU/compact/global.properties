extensions.{57068FBE-1506-42ee-AB02-BD183E7999E4}.description=Дублирует панель меню в виде кнопки с выпадающим меню на панели инструментов.
initialize.confirm.title=Добавить кнопку «Compact Menu»
initialize.confirm.description=Установка расширения Compact Menu 2 требует вставки на панель инструментов кнопки «Compact Menu».\nДаже если вы сейчас выберете «Нет», кнопка может быть добавлена в диалоговом окне настройки панелей инструментов.\n\nВы хотите добавить кнопку «Compact Menu» и скрыть панель меню?
