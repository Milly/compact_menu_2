extensions.{57068FBE-1506-42ee-AB02-BD183E7999E4}.description=Kompaktuje główny pasek menu do ikony na pasku narzędzi.
initialize.confirm.title=Dodaj przycisk "Compact Menu"
initialize.confirm.description=Teraz możesz dodać do paska narzędzi przycisk "Compact Menu" i ukryć pasek menu.\nMożesz zrobić to w późniejszym czasie z poziomu menu "Dostosuj..." jeśli teraz wybierzesz "Nie".\nCzy chcesz teraz dodać przycisk "Compact Menu" i ukryć pasek menu?
