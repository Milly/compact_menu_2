extensions.{57068FBE-1506-42ee-AB02-BD183E7999E4}.description=Kompaktuje główny pasek menu do ikony na pasku narzędzi.
initialize.confirm.title=Dodawanie przycisku „Menu kompaktowe”
initialize.confirm.description=Teraz możesz dodać do paska narzędzi przycisk „Menu kompaktowe” i ukryć pasek menu.\nJeśli teraz wybierzesz „Nie”, możesz zrobić to w późniejszym czasie z poziomu menu „Dostosuj…”.\nCzy chcesz teraz dodać przycisk „Menu kompaktowe” i ukryć pasek menu?
