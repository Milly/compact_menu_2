extensions.{57068FBE-1506-42ee-AB02-BD183E7999E4}.description=Дуплира траку са менијима на траку са алаткама као мени менија
initialize.confirm.title=Додај дугме „Компактан мени”
initialize.confirm.description=Инсталација додатка Compact Menu 2 захтева да се на траку са алаткама дода дугме „Компактан мени”.\nЧак и ако одаберете „Не”, дугмад могу да буду додана/уклоњена коришћењем Приказ>Панели трака>Прилагоди.\n\nЖелите ли да додате компактни мени и сакријете траку са алаткама?
