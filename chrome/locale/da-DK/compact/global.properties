initialize.confirm.title=Tilføj knappen "Compact Menu"
initialize.confirm.description=Installering af udvidelsen Compact Menu 2 kræver indsættelse af knappen "Compact Menu" i værktøjslinjen.\nSelv om du vælger "Nej" kan knapper tilføjes/fjernes i dialogen "Tilpas værktøjslinje".\n\nØnsker du at tilføje knappen "Compact Menu" og skjule menubjælken?
