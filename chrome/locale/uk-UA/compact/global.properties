extensions.{57068FBE-1506-42ee-AB02-BD183E7999E4}.description=Дублює панель меню на панель інструментів у вигляді спадного меню.
initialize.confirm.title=Додати кнопку «Compact Menu»
initialize.confirm.description=Встановлення розширення Compact Menu 2 потребує вставки на панель інструментів кнопки «Compact Menu».\nНавіть якщо ви зараз оберете «Ні», кнопка може бути додана в діалоговому вікні Налаштування панелей інструментів.\n\nВи бажаєте додати кнопку «Compact Menu» і сховати панель меню?
