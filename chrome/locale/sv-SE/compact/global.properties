initialize.confirm.title=Lägg till knappen för "kompakt meny"
initialize.confirm.description=Installationen av tillägget Compact Menu 2 kräver att knappen "Kompaktmeny" finns på verktygsfältet.\nMen om du väljer "Nej" kan knappen läggas till i dialogrutan Anpassa verktygsfält.\nVill du lägga till knappen "Kompaktmeny" och dölja menyraden?
